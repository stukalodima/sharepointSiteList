{% load static %}
<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
<aside>
    <img src="{% static 'main/img/app-icon-login.svg' %}">
    <span class="logo">Sharepoint Sites</span>
    <h3>Меню</h3>
    <ul>
        <a href="{% url 'home' %}">
            <li><i class="fa-solid fa-house"></i> Головна</li>
        </a>
        <a href="{% url 'sites' %}">
            <li><i class="fa-solid fa-sitemap"></i> Список сайтів</li>
        </a>
        <a href="">
            <li><i class="fa-solid fa-user-shield"></i> Права доступу</li>
        </a>
    </ul>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
